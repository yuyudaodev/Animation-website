<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Graphics</title>
    <style>
        :root {
            --color-bg-dark: #0a0a0f;
            --color-bg-darker: #050508;
            --pastel-pink: #ffb3d9;
            --pastel-blue: #a8d8ff;
            --pastel-purple: #d4b3ff;
            --pastel-green: #b3ffd9;
            --pastel-yellow: #fff4b3;
            --pastel-orange: #ffd4b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--color-bg-dark) 0%, var(--color-bg-darker) 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            will-change: transform, opacity;
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 8px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-style: solid;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        @keyframes morph {
            0%, 100% { border-radius: 50%; }
            25% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
            75% { border-radius: 30% 70% 70% 30% / 70% 30% 30% 70%; }
        }

        @keyframes scale-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes rotate-3d {
            0% { transform: rotate3d(1, 1, 1, 0deg); }
            100% { transform: rotate3d(1, 1, 1, 360deg); }
        }

        .glow {
            filter: drop-shadow(0 0 20px currentColor);
        }

        .info {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="canvas-container" id="canvas"></div>
    
    <div class="info">
        美しい世界がここにある
    </div>
    
    <div class="controls">
        <button class="btn" onclick="addRandomShape()">図形追加</button>
        <button class="btn" onclick="clearAll()">クリア</button>
        <button class="btn" onclick="toggleAnimation()">一時停止/再生</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const colors = [
            'var(--pastel-pink)',
            'var(--pastel-blue)',
            'var(--pastel-purple)',
            'var(--pastel-green)',
            'var(--pastel-yellow)',
            'var(--pastel-orange)'
        ];
        
        let animationPaused = false;
        let shapes = [];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomSize() {
            return Math.random() * 80 + 40;
        }

        function getRandomPosition() {
            return {
                x: Math.random() * (window.innerWidth - 150),
                y: Math.random() * (window.innerHeight - 150)
            };
        }

        function createCircle() {
            const circle = document.createElement('div');
            const size = getRandomSize();
            const pos = getRandomPosition();
            const color = getRandomColor();
            
            circle.className = 'shape circle glow';
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = pos.x + 'px';
            circle.style.top = pos.y + 'px';
            circle.style.backgroundColor = color;
            circle.style.color = color;
            circle.style.opacity = '0';
            
            const animations = [
                'float 6s ease-in-out infinite',
                'morph 8s ease-in-out infinite',
                'scale-pulse 4s ease-in-out infinite'
            ];
            
            const randomAnim = animations[Math.floor(Math.random() * animations.length)];
            circle.style.animation = randomAnim;
            circle.style.animationDelay = Math.random() * 2 + 's';
            
            return circle;
        }

        function createSquare() {
            const square = document.createElement('div');
            const size = getRandomSize();
            const pos = getRandomPosition();
            const color = getRandomColor();
            
            square.className = 'shape square glow';
            square.style.width = size + 'px';
            square.style.height = size + 'px';
            square.style.left = pos.x + 'px';
            square.style.top = pos.y + 'px';
            square.style.backgroundColor = color;
            square.style.color = color;
            square.style.opacity = '0';
            square.style.animation = 'rotate-3d 10s linear infinite, float 7s ease-in-out infinite';
            square.style.animationDelay = Math.random() * 2 + 's';
            
            return square;
        }

        function createTriangle() {
            const triangle = document.createElement('div');
            const size = getRandomSize();
            const pos = getRandomPosition();
            const color = getRandomColor();
            
            triangle.className = 'shape triangle glow';
            triangle.style.left = pos.x + 'px';
            triangle.style.top = pos.y + 'px';
            triangle.style.borderLeft = size/2 + 'px solid transparent';
            triangle.style.borderRight = size/2 + 'px solid transparent';
            triangle.style.borderBottom = size + 'px solid ' + color;
            triangle.style.color = color;
            triangle.style.opacity = '0';
            triangle.style.animation = 'float 5s ease-in-out infinite, rotate-3d 8s linear infinite';
            triangle.style.animationDelay = Math.random() * 2 + 's';
            
            return triangle;
        }

        function addRandomShape() {
            const shapeTypes = [createCircle, createSquare, createTriangle];
            const randomShape = shapeTypes[Math.floor(Math.random() * shapeTypes.length)]();
            
            canvas.appendChild(randomShape);
            shapes.push(randomShape);
            
            setTimeout(() => {
                randomShape.style.transition = 'opacity 0.8s ease-in';
                randomShape.style.opacity = '0.85';
            }, 10);
            
            animateWithEasing(randomShape);
            
            if (shapes.length > 20) {
                const oldShape = shapes.shift();
                oldShape.style.transition = 'opacity 0.5s ease-out';
                oldShape.style.opacity = '0';
                setTimeout(() => {
                    if (oldShape.parentNode) {
                        canvas.removeChild(oldShape);
                    }
                }, 500);
            }
        }

        function animateWithEasing(element) {
            let startTime = Date.now();
            const duration = 8000 + Math.random() * 4000;
            const startX = parseFloat(element.style.left);
            const startY = parseFloat(element.style.top);
            const endX = Math.random() * (window.innerWidth - 150);
            const endY = Math.random() * (window.innerHeight - 150);
            
            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }
            
            function animate() {
                if (animationPaused) {
                    requestAnimationFrame(animate);
                    return;
                }
                
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeInOutCubic(progress);
                
                const currentX = startX + (endX - startX) * easedProgress;
                const currentY = startY + (endY - startY) * easedProgress;
                
                element.style.left = currentX + 'px';
                element.style.top = currentY + 'px';
                
                if (progress < 1 && element.parentNode) {
                    requestAnimationFrame(animate);
                } else if (element.parentNode) {
                    animateWithEasing(element);
                }
            }
            
            animate();
        }

        function clearAll() {
            shapes.forEach(shape => {
                shape.style.transition = 'opacity 0.5s ease-out';
                shape.style.opacity = '0';
            });
            
            setTimeout(() => {
                canvas.innerHTML = '';
                shapes = [];
            }, 500);
        }

        function toggleAnimation() {
            animationPaused = !animationPaused;
            shapes.forEach(shape => {
                if (animationPaused) {
                    shape.style.animationPlayState = 'paused';
                } else {
                    shape.style.animationPlayState = 'running';
                }
            });
        }

        canvas.addEventListener('click', (e) => {
            if (e.target === canvas) {
                addRandomShape();
            }
        });

        for (let i = 0; i < 8; i++) {
            setTimeout(() => {
                addRandomShape();
            }, i * 300);
        }

        setInterval(() => {
            if (!animationPaused && shapes.length < 15) {
                addRandomShape();
            }
        }, 3000);
    </script>
</body>
</html>
